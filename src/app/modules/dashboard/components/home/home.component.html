<ion-header>
  <ion-toolbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user" class="ion-padding">
  <h1>{{user.name}} {{user.lastName}}</h1>

  <ion-card id="open-custom-dialog" color="primary" (click)="handleCard()">
    
    <ion-card-header>
      <ion-card-title>Dinero disponible</ion-card-title>
      <ion-card-subtitle>{{user.userName}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>

      <ion-grid>
        <ion-row>
          <ion-col
            offset="6"
            offset-md="4"
            offset-lg="2"
          >
            <h2 style="padding-left: 15px;">{{user.accountBalance | currency:'MXN':'symbol':'1.2-2'}}</h2>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>

  </ion-card>

  <ion-modal #modal trigger="open-custom-dialog">
    <ng-template>
      
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Agregar ingreso</ion-title>
          <ion-buttons slot="end">
            <ion-button [strong]="true" (click)="confirm()">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Ingresa tu ingreso"
            labelPlacement="stacked"
            type="number"
            placeholder="Tu ingreso ejm. 525.45"
            (ionBlur)="handleInput($event)"
          ></ion-input>
        </ion-item>
      </ion-content>

      <!-- <ion-content>
        <ion-toolbar>
          <ion-title>Hola</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-content> -->

    </ng-template>
  </ion-modal>

</ion-content>
